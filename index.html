    backdrop-filter:blur(8px);
    position:relative;
    z-index:5;
  }

  .top-box{
    width:100%;
    height:190px;
    border-radius:16px;
    background: linear-gradient(180deg, #f7f5f6, #f5f2f3);
    display:flex;
    justify-content:center;
    align-items:center;

    margin-bottom:14px;
  }

  .top-box img{

  @keyframes bob{

  }

  .btn{
    padding:14px 16px;
    background:linear-gradient(180deg,#f0d4e3,#eec4d9);
    border:none;
    color:#3a0035;
    font-weight:600;
    border-radius:16px;
    cursor:pointer;
    width:85%;
    font-size:16px;
    box-shadow:0 6px 18px rgba(255,90,170,0.3);
    transition:0.2s;
  }

  .btn:hover{
