    /* Bubbles resized: wider + shorter */
    .bubble {
        width: 100%;
        padding: 10px;
        border-radius: 16px;
        margin-bottom: 16px;
        background: linear-gradient(90deg, #ffd4e2, #ffb6cc);
        color: #5a4b4b;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        opacity: 0;
        transform: translateY(8px);
        transition: opacity 0.4s ease, transform 0.4s ease;

        height: 35px;   /* reduced height */
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .bubble.revealed {
        opacity: 1 !important;
        transform: translateY(0);
